<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Shoes Store</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="img/shoes-logo-2 1.png" alt="Logo da Página">
            <ul>
                <li>
                    <a href="#">Todos os produtos</a>
                </li>
                <li>
                    <a href="#">Coleções</a>
                </li>
                <li>
                    <a href="#">Outlet</a>
                </li>
            </ul>
        </div>
    </header>

    <section class="banner-principal"> 
       <img src="img/image 13.png" alt="Banner">
    </section>

    <section class="parte-principal">
        <div class="container">
            <h1>encontre o seu estilo</h1>
            <div class="imagens">
                <div>
                    <img src="img/image 7.png" alt="Mulher com coturno preto">
                </div>
                <div>
                    <img src="img/image 8.png" alt="Mulher com coturno branco">
                </div>
            </div>
        </div>
    </section>

    <section class="off">
        <div class="container">
            <h2>30% OFF</h2>
            <div class="anuncios-ofertados">
                <div class="anuncio">
                    <img src="img/image 4.png" alt="Sapato scarpin branco">
                    <h3>SCARPIN SALTO FINO BÁSICO</h3>
                    <small>R$140,00</small>
                </div>
                <div class="anuncio">
                    <img src="img/image 5.png" alt="Sapato scarpin rosa">
                    <h3>SCARPIN SALTO FINO BÁSICO</h3>
                    <small>R$140,00</small>
                </div>
                <div class="anuncio">
                    <img src="img/image 6.png" alt="Sapato scarpin marrom">
                    <h3>SCARPIN SALTO FINO BÁSICO</h3>
                    <small>R$140,00</small>
                </div>
                <div class="anuncio">
                    <img src="img/image 9.png" alt="Sapato scarpin verde">
                    <h3>SCARPIN SALTO FINO BÁSICO</h3>
                    <small>R$140,00</small>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
